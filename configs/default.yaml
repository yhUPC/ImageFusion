# Training Configuration
train:
  batch_size: 8
  epochs: 200
  num_workers: 4
  lr: 0.0001
  weight_decay: 0.0001
  grad_clip: 1.0
  
  # Optimizer
  optimizer: "adamw"
  betas: [0.9, 0.999]
  
  # Scheduler
  scheduler: "cosine"
  warmup_epochs: 10
  min_lr: 0.000001

# Model Configuration
model:
  d_model: 128
  d_state: 64
  n_layers: 4
  dropout: 0.1
  use_checkpoint: false

# Data Configuration
data:
  train_datasets: ["MSRS"]
  test_datasets: ["TNO", "MSRS", "RoadScene"]
  image_size: 256
  
  # Augmentation
  augmentation:
    flip: true
    rotate: true
    crop: true
    
# Loss Configuration
loss:
  ssim_weight: 1.0
  texture_weight: 10.0
  intensity_weight: 5.0
  perceptual_weight: 0.1

# Paths
paths:
  data_root: "./data"
  checkpoint_dir: "./checkpoints"
  log_dir: "./logs"
  result_dir: "./results"